      document.write(obj2.myProperty);
      // unlike C/C++ JS doesn't need any special function to deallocate its memory, if any object is not pointing any reference or pointing to null then by default JS will deallocate it. so simply if we want to deallocate , we just have to assign null to any object;
      obj2 = null;
