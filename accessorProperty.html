<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    var creditCard = {
      _name: "jp", // here _is js convention that it's a private and can be accessed only by getter method (as below)
      get name() {
        return this._name;
      },
      set name(value) {
        this._name = value;
      },
    };

    console.log(creditCard.name);
    creditCard.name = "Jk";
    console.log(creditCard.name);
  </script>

  <body></body>
</html>
