<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    var course1 = {
      name: "JavaScript", // put invoked by JS engine
    };
    var course2 = new Object();
    course2.name = "React"; //  put method

    // editing existing one is set method
    course1.name = "java project";
    // adding a new property to existing object
    course1.description = "master the java development platform";

    // checking existing property in an existing object using in operator
    document.write("name" in course1 + "<br>"); //will return true or false if exist or not
    document.write("description" in course1);
  </script>

  <body></body>
</html>
